<!doctype html>
<html lang="en" data-ng-app="board">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FinalBoard</title>
    <link rel="stylesheet" href="app/css/app.css">
    <!-- JS -->
    <!-- FINALBOARD VERSION: 1.3 -->
    <script src="app/js/app.min.js"></script>
</head>

<body data-ng-controller="MainController">

<div class="container-fluid">

    <ul class="nav nav-pills nav-dashboards" data-ng-show="showNavigation">
        <li data-ng-repeat="dashboard in dashboards" ng-class="{'active': dashboard == active_dashboard}"><a href="#" ng-click="changeDashboard(dashboard, $event)">{{ dashboard }}</a></li>
    </ul>

    <div data-ng-show="!ready">
        <div data-ng-show="!error" class="text-muted">Loading board...</div>
        <div data-ng-show="error">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <span class="glyphicon glyphicon-exclamation-sign pull-right"></span> {{error}}
                    </h3>
                </div>
                <div class="panel-body">
                    <pre>{{error_response}}</pre>
                </div>
            </div>
        </div>
    </div>

    <div class="row" data-ng-repeat="row in rows">
        <div class="{{ getColClass(widget) }} col-eq" data-ng-repeat="widget in row" repeat-done="onRowDone()" data-ng-controller="WidgetController">
            <div class="text-danger error" data-ng-if="error">{{error}}</div>
            <div class="panel panel-default" data-ng-include="getWidget(widget)"></div>
        </div>
    </div>

</div>


<div id="footer">
    <div class="container-fluid">
        <div class="h6">Powered by
            <a href="http://finalboard.com" target="_blank">FinalBoard.com</a> &nbsp;&nbsp;
            <a href="http://finalboard.com/docs/" target="_blank">Documentation</a>
        </div>
    </div>
</div>


</body>
</html>
