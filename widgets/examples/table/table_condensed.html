<table class="table table-condensed">
    <thead>
    <tr>
        <th>Count</th>
        <th>Name</th>
        <th class="text-right">ETA</th>
    </tr>
    </thead>

    <tr data-ng-repeat="row in data.rows">
        <td>
            <span class="h5 text-white">{{ row.count | number }}</span>
            <span class="h6 text-{{ row.percents > 30 ? 'success' : 'danger' }}">{{ row.percents }}%</span>
        </td>
        <td>{{ row.name }}</td>
        <td class="text-right"><span class="h6 text-muted">{{ row.eta }}</span></td>
    </tr>
</table>
