<div class="panel-heading">
    <h3 class="panel-title">
        <span class="pull-right glyphicon glyphicon-plane"></span> Countdown example
    </h3>
</div>
<div class="panel-body countdown">
    <div class="text-muted text-{{ how_close(data.eta) | color }}" data-ng-bind-html="data.eta"></div>
</div>


<style>
    .countdown {
        font-size: 32px;
    }
    .countdown strong {
        color: #f5f5f5;
        font-size: 72px;
        line-height: 64px;
        padding: 0 4px 0 5px;
    }
</style>
